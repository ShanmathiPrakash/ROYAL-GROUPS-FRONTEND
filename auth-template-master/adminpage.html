<script>
    // Function to load and insert content from hometab.html
    function loadContent() {
        // Replace 'hometab.html' with the actual path to your hometab.html file
        const url = 'hometab.html';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(htmlContent => {
                // Insert the loaded content into the 'content' div
                document.getElementById('content').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // Call the loadContent function when the page loads
    window.addEventListener('load', loadContent);


    
</script>
